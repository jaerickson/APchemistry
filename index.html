<!DOCTYPE html>
<html>
 <head>
	<title>Chemistry</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="myscript.js"></script>
 </head>
 <body>
   <h1>Polyatomic Ions</h1>
   <p id = "header"> Quiz yourself on the polyatomic ions </p>
   <button type="button" id="strt">Start Quiz</button>
   <p id = "q1" class="question"> Oxlate </p>
	 <button type="button" id="ans1" class="button">See Answer</button>
   <p id = "a1" class="answer"> C<sub>2</sub>O<sub>4</sub><sup>-2</sup> </p>
	 <button type="button" id="gtq2" class="button">Next Question</button>
   <p id = "q2" class="question"> Peroxide </p>
	 <button type="button" id="ans2" class="button">See Answer</button>
   <p id = "a2" class="answer"> O<sub>2</sub><sup>-2</sup> </p>
	 <button type="button" id="gtq3" class="button">Next Question</button>
   <p id = "q3" class="question"> Ammonium </p>
	 <button type="button" id="ans3" class="button">See Answer</button>
   <p id = "a3" class="answer"> NH<sub>4</sub><sup>+</sup> </p>
 </body>
</html>
