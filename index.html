 <body>
   <h1>Polyatomic Ions</h1>
   <p id = "header"> Quiz yourself on the polyatomic ions </p>
   <p id = "q1" class="question"> Oxlate </p>
   <p id = "a1" class="answer"> C<sub>2</sub>O<sub>4</sub><sup>-2</sup> </p>
   <p id = "q2" class="question"> Peroxide </p>
   <p id = "a2" class="answer"> O<sub>2</sub><sup>-2</sup> </p>
   <p id = "q3" class="question"> Ammonium </p>
   <p id = "a3" class="answer"> NH<sub>4</sub><sup>+</sup> </p>
   <p id = "q4" class="question"> Hydroxide </p>
   <p id = "a4" class="answer"> OH<sup>-</sup> </p>
   <p id = "q5" class="question"> Cyanide </p>
   <p id = "a5" class="answer"> CN<sup>-</sup> </p>
